config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "Create_my_account.csv"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Create my account"
    flow:
      - post:
          url: "/accounts"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
            commit-hash: "z1n09ub" # Added header as per API spec
          # Expecting account creation to be successful with status 201
          expect:
            - statusCode: 201
          log: "Creating new account with provided payload."
          think: 1
          capture:
            json: "$.id" # Capture the id of the created account
            as: "account_id" # Save it as account_id to use in the next request

      - get:
          url: "/me"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
            X-Request-ID: "{{ account_id }}" # Added header to pass the captured account_id
          # Verifying the account details with status 200
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "email"
          log: "Verifying the account created."
          think: 1
